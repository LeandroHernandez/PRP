<div class="main-content">
  <div class="container-fluid">
    <div class="add-level-div">
      <!-- (click)="addRegisterLevel(level)" -->
      <!-- <button
        type="submit"
        class="btn btn-success btn-fill"
        data-toggle="modal"
        data-target="#exampleModalCenter"
        (click)="level = null; show = true"
      >
        Agregar
      </button> -->
      <button
        type="submit"
        class="btn btn-success btn-fill"
        data-toggle="modal"
        data-target="#exampleModalCenter"
        (click)="level = null; openModal()"
      >
        Agregar
      </button>
    </div>
    <!-- *ngIf="level" -->
    <app-add-level
      *ngIf="show"
      [level]="level"
      (levelEmitter)="level = $event; show = false"
    ></app-add-level>
  </div>

  <!-- DATA TABLE NIVEL-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="content">
            <div class="fresh-datatables table-responsive">
              <table
                id="datatablesLevel"
                class="table table-striped table-no-bordered table-hover"
                cellspacing="0"
                width="100%"
                class="level-table"
              >
                <thead>
                  <tr>
                    <th *ngFor="let item of dataTable.headerRow">{{ item }}</th>
                  </tr>
                </thead>

                <tbody id="tBodyLevel">
                  <!-- <tr *ngFor="let level of arrayLevels"></tr> -->
                  <tr *ngFor="let levelItem of levels">
                    <!-- <p>{{ level | json }}</p> -->
                    <td>{{ levelItem.uid }}</td>
                    <td>{{ levelItem.name }}</td>
                    <td>
                      <ng-container
                        *ngIf="levelItem.state == true; else elseEstado"
                      >
                        <button
                          type="button"
                          title="Desactivar"
                          class="btn btn-success btn-fill btn-xs"
                          (click)="changeState(levelItem, false)"
                        >
                          <i class="fa fa-check"></i>
                        </button>
                      </ng-container>
                      <ng-template #elseEstado>
                        <button
                          type="button"
                          title="Activar"
                          class="btn btn-danger btn-fill btn-xs"
                          (click)="changeState(levelItem, true)"
                        >
                          <i class="fa fa-close"></i>
                        </button>
                      </ng-template>
                    </td>
                    <td class="text-right">
                      <div class="btn-group">
                        <!-- <button
                          type="button"
                          title="Editar"
                          class="btn btn-fill btn-xs btn-warning btn-icon"
                          data-toggle="modal"
                          data-target="#exampleModalCenter"
                          (click)="level = levelItem; show = true"
                        >
                          <i class="fa fa-edit"></i>
                        </button> -->
                        <button
                          type="button"
                          title="Editar"
                          class="btn btn-fill btn-xs btn-warning btn-icon"
                          (click)="level = levelItem; openModal()"
                        >
                          <i class="fa fa-edit"></i>
                        </button>
                        <!-- (click)="deleteLevel(level)" -->
                        <button
                          type="button"
                          title="Eliminar"
                          class="btn btn-fill btn-xs btn-danger btn-icon"
                        >
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
