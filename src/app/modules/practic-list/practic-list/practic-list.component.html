<div class="main-content">
    <div class="col-md-12">
        <div class="card">
            <div class="content">
                <div class="card-header card-header-icon card-header-info">
                    <h1 class="card-title">Listado de Pr√°cticas</h1>
                </div>
                <div class="card-body">
                    <br>
                    
                    
                    <iframe src="http://www.chiscos.net/xestor/chs/sandrasanchez/jugamos1/jugamos.html" width="100%" height="600" allowfullscreen style="border: 1px solid #e4e4e4;border-radius: 4px;" frameborder="0"></iframe>
                    <!-- <iframe src="https://www.geogebra.org/notes/ndaykwjr?embed" width="800" height="600" allowfullscreen style="border: 1px solid #e4e4e4;border-radius: 4px;" frameborder="0"></iframe> -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="content">
                                    <div class="fresh-datatables">
                                        <table id="datatableMenu"
                                            class="table table-striped table-no-bordered table-hover" cellspacing="0"
                                            width="100%" style="width:100%">
                                            <thead>
                                            <tr>
                                                <th>INDICE</th>
                                                <th>NOMBRE</th>
                                                <th>ACCIONES</th>
                                            </tr>
                                            </thead>
                                            <tbody id="tBodyUnitEducational">
                                            <tr *ngFor="let menu of all_practice_list; let i = index">
                                                <td>{{i+1}}</td>
                                                <td>{{menu.practice_name}}</td>
                                                <td class="text-right">
                                                    <div class="btn-group">
                                                        <button (click)="view_practice_questions(menu.practice_id)"
                                                                class="btn btn-fill btn-xs btn-success btn-icon"
                                                                data-toggle="modal"
                                                                data-target="#ModalPracticeDetail">
                                                            <i class="fa fa-eye"></i>
                                                        </button>
                                                    </div>
                                                    <div class="btn-group">
                                                        <button (click)="view_practice_detail(menu.practice_id)"
                                                                class="btn btn-fill btn-xs btn-info btn-icon"
                                                                data-toggle="modal"
                                                                data-target="#Modaladdmenu">
                                                            <i class="fa fa-info"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="ModalPracticeDetail"
     tabindex="-1" role="dialog"
     aria-labelledby="ModalPracticeDetail"
     aria-hidden="true">
    <div class="modal-dialog padding-modal"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <br>
            </div>
            <div class="main-content">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="card card-wizard" id="wizardCard">
                                <form  id="" method="" action="">
                
                                <div class="header text-center">
                                    <h3 class="title">{{practiceName}}</h3>
                                </div>
                
                                <div class="content" >
                                        <ul class="nav">
                                            <li #liOptions *ngFor="let questionOption of allOptionsFromPractice; let i = index">
                                                <a href="#tab{{i}}" data-toggle="tab">{{i+1}} </a></li>
                                        </ul>

                
                                    <div class="tab-content"  >
                                        <div class="tab-pane" id="tab{{i}}" *ngFor=" let questionOption of allOptionsFromPractice; let i = index" >
                                            <div class="row">
                                                <div class="header text-center">
                                                    <h3 class="title">{{questionOption.option_description}}</h3>
                                                    <figure>
                                                        <img *ngIf="questionOption.question_image"
                                                            class="rounded mx-auto d-block is-image" [src]="questionOption.question_image">
                                                    </figure>
                                                    </div>
                                                    <div class="panel panel-default">
                                                        <div class="panel-body">
                                                            <div class="row" style="display: contents; justify-content: center;">
                                                                <div *ngFor=" let optFromQ of arrayItemsWithOptions[i]"  class="col-sm-3 align-middle" >
                                                                    <div class="card">
                                                                        <ng-container >
                                                                            <div class="card">
                                                                                <div class="text-center">
                                                                                   <input id="{{optFromQ.option_item_id}}" class="my_checkbox "
                                                                                   (change)="onChangeReply($event.target.checked,optFromQ, i)"
                                                                                   type="checkbox" > 
                                                                                </div>
                                                                                <hr>
                                                                                <div class="align-middle text-center" style="min-height: 8vh;">
                                                                                    <img *ngIf=" optFromQ.option_item_image"
                                                                                        class="rounded mx-auto d-block is-image-option"
                                                                                        [src]="optFromQ.option_item_image">
                                                                                        <p class="category">{{optFromQ.option_item_description}}</p>
                                    
                                                                                </div>
                                    
                                                                            </div>
                                                                        </ng-container>
                                                                    </div>
                                    
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                    

                                            </div>
                                        </div>
                
                                    </div>
                                    <div class="footer" >
                                       <!-- <button type="button" class="btn btn-default btn-fill btn-wd btn-back pull-left">Back</button>-->
                                        <button [disabled]="!isCorrect"  (click)="nextQuestions()"type="button" class="btn btn-info btn-fill btn-wd btn-next btn-dis pull-right" >Siguiente</button>
                                        
                                        <button [disabled]="!isCorrect" (click)="onFinishWizardQuestions()" type="button" class="btn btn-info btn-fill btn-wd btn-finish pull-right" click="onFinishWizard()">Finish</button>
                    
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                

                                </form>
                
                            </div>
                        </div>
                    </div>
                
                </div>
                </div>
        </div>
    </div>
</div>
