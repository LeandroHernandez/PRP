<div class="player-chips-and-parameters">
  <header class="header">
    <h3 class="title">Fichas</h3>
    <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
    <div class="interaction_div">
      <input
        type="text"
        class="filter-input"
        placeholder="Buscar"
        [(ngModel)]="chipsValueFilter"
      />
      <!-- <input
        type="text"
        class="form-control"
        placeholder="Buscar"
        aria-label="Buscar"
        aria-describedby="basic-addon1"
      /> -->
      <div class="header-actions">
        <button
          type="button"
          class="button btn-basic2"
          (click)="showModal('chips')"
        >
          Agregar Ficha
        </button>
        <button
          type="button"
          class="button-metrics btn-basic"
          (click)="showModal('parameters')"
        >
          MÃ©tricas <i class="fa fa-cog" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </header>
  <section class="content-section">
    <p *ngIf="!searchFinish">Cargando ...</p>
    <p *ngIf="chips.length <= 0 && searchFinish">No existen fichas</p>
    <div *ngIf="chips.length > 0" class="chipsList">
      <p
        *ngFor="let chip of getItemsFiltered()"
        title="Ver ficha"
        (click)="showModal('chips'); showChip(chip)"
      >
        {{ chip.name }}
      </p>
    </div>
  </section>
</div>
