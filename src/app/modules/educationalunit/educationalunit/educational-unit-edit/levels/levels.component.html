<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="content">
          <div class="add-levels-button-div">
            <button
              type="button"
              class="btn btn-success add-levels-button"
              (click)="openModalAddLevels()"
            >
              Asignar Niveles
            </button>
          </div>
          <div
            *ngIf="levelsToShow.length > 0; else noData"
            class="fresh-datatables table-responsive"
          >
            <table
              id="datatablesLevel"
              class="table table-striped table-bordered table-hover"
              cellspacing="0"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="text-center">#</th>
                  <th class="text-center">Nivel</th>
                  <th class="text-center">Estado (UE)</th>
                </tr>
              </thead>
              <tbody id="tBodyLevel">
                <!-- <tr *ngFor="let level of levels; let i = index"> -->
                <tr *ngFor="let level of levelsToShow; let i = index">
                  <td class="text-center">{{ i + 1 }}</td>
                  <td class="text-center">
                    {{ level.name }}
                  </td>
                  <td class="text-center">
                    <bSwitch
                      [switch-on-color]="'success'"
                      [ngModel]="level.state"
                      (ngModelChange)="changeState(level, $event)"
                    >
                    </bSwitch>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <ng-template #noData>
            Primero debe asignar niveles a esta unidad educativa para poderlos
            ver aqu√≠
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
