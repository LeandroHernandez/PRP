<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="content">
        <div class="fresh-datatables table-responsive">
          <table
            id="datatablesUnitEducational"
            class="table table-striped table-no-bordered table-hover main-table"
          >
            <thead>
              <tr>
                <th
                  *ngFor="let headerRow of dataTable.headerRow; let i = index"
                  class="{{
                    i + 1 === dataTable.headerRow.length
                      ? 'disabled-sorting text-right'
                      : ''
                  }}"
                >
                  {{ headerRow }}
                </th>
              </tr>
            </thead>
            <tbody id="tBodyUnitEducational">
              <!-- *ngFor="let item of arrayUnitEducational; let i = index" -->
              <p *ngIf="!educationalUnities" class="loading-p">
                Cargando...<i class="fa fa-spinner" aria-hidden="true"></i>
              </p>
              <p
                *ngIf="educationalUnities && educationalUnities.length <= 0"
                class="empty-p"
              >
                No hay Unidades Educativas registradas.<i
                  class="fa fa-archive"
                  aria-hidden="true"
                ></i>
              </p>
              <tr *ngFor="let item of educationalUnities; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  <img
                    *ngIf="item.logo && item.logo !== ''"
                    [src]="item.logo"
                    class="avatar logo logo-img"
                    alt="Logo"
                    [title]="item.name"
                  />
                  <i
                    *ngIf="!item.logo || item.logo === ''"
                    class="fa fa-picture-o"
                    aria-hidden="true"
                    title="Logo"
                  ></i>
                </td>
                <td>{{ item.name }}</td>
                <td>
                  <!-- #{{
                    item.id
                      ? item.id.substring(8)
                      : "Default"
                  }} -->
                  #{{ item.uid ? item.uid.substring(8) : "Default" }}
                </td>
                <td>{{ item.password }}</td>
                <td>
                  <ng-container *ngIf="item.state == true; else elseEstado">
                    <button
                      type="button"
                      title="Desactivar"
                      class="btn btn-success btn-fill btn-xs"
                      (click)="changeState(item, false)"
                    >
                      <i class="fa fa-check"></i>
                    </button>
                  </ng-container>
                  <ng-template #elseEstado>
                    <button
                      type="button"
                      title="Activar"
                      class="btn btn-danger btn-fill btn-xs"
                      (click)="changeState(item, true)"
                    >
                      <i class="fa fa-close"></i>
                    </button>
                  </ng-template>
                </td>
                <td class="text-right">
                  <div class="btn-group">
                    <!-- (click)="editUnitEducational(item)" -->
                    <button
                      type="button"
                      title="Editar"
                      class="btn btn-fill btn-xs btn-warning btn-icon"
                      data-toggle="modal"
                      data-target="#exampleModalCenter"
                      (click)="editAction(item)"
                    >
                      <i class="fa fa-edit"></i>
                    </button>
                    <!-- (click)="deleteUnitEducational(item)" -->
                    <button
                      type="button"
                      title="Eliminar"
                      class="btn btn-fill btn-xs btn-danger btn-icon"
                    >
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
