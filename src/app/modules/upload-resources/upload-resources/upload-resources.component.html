
<div class="container-fluid">
    <app-import-files></app-import-files>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="content">
                    <div class="fresh-datatables">
                        <table id="datatablesLevel" class="table table-striped table-no-bordered table-hover"
                            cellspacing="0" width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th *ngFor="let item of dataTable.headerRow">{{ item }}</th>
                                </tr>
                            </thead>

                            <tbody id="tBodyLevel">
                                <tr *ngFor="let textbook of arrayTextBook">
                                    <td>{{textbook.textbook_title}}</td>
                                    <td>{{textbook.id_grade}}</td>
                                    <td>{{textbook.grade_name}}</td>
                                    <td>{{textbook.subject_name}}</td>
                                    <td>{{textbook.type}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
